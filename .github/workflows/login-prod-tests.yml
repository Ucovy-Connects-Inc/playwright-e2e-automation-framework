name: Github Actions For Testing 

on:
  workflow_dispatch:
    inputs:
      test_tags:
        description: 'Test tags to run (e.g., @positiveLogin, @negativeLogin, @smoke)'
        required: false
        default: '@positiveLogin'
        type: string
      environment:
        description: 'Environment to test (qa, staging, prod)'
        required: false
        default: 'qa'
        type: choice
        options:
        - qa
        - staging
        - prod
  schedule:
    - cron: '0 */3 * * *'  # Runs every 3 hours
  push:
    branches:
      - main
      - feature/**

jobs:
  login-prod-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "ðŸ“¦ Using npm ci (package-lock.json found)"
            npm ci
          else
            echo "ðŸ“¦ Using npm install (no package-lock.json)"
            npm install
          fi

      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: âš™ï¸ Setup Environment Variables
        run: |
          # For scheduled runs (every 3 hours), always use QA
          if [ "${{ github.event_name }}" == "schedule" ]; then
            ENV_INPUT="qa"
            echo "ðŸ•’ Scheduled run - Using QA environment"
          else
            ENV_INPUT="${{ github.event.inputs.environment || 'qa' }}"
            echo "ðŸ‘¤ Manual/Push run - Using selected environment: ${ENV_INPUT}"
          fi
          
          echo "ENV=${ENV_INPUT}" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV
          echo "HEADLESS=true" >> $GITHUB_ENV
          echo "PLAYWRIGHT_HEADLESS=true" >> $GITHUB_ENV
          
          # Set environment URLs with proper configuration
          case "${ENV_INPUT}" in
            "qa")
              echo "QA_BASE_URL=https://my.marathon-health.com" >> $GITHUB_ENV
              echo "ACTION_TIMEOUT=30000" >> $GITHUB_ENV
              echo "TEST_TIMEOUT=60000" >> $GITHUB_ENV
              ;;
            "prod")
              echo "PROD_BASE_URL=https://my.marathon-health.com" >> $GITHUB_ENV
              echo "ACTION_TIMEOUT=60000" >> $GITHUB_ENV  # Increased for PROD
              echo "TEST_TIMEOUT=120000" >> $GITHUB_ENV   # Increased for PROD
              ;;
            "staging")
              echo "STAGING_BASE_URL=https://stage.my.marathon-health.com" >> $GITHUB_ENV
              echo "ACTION_TIMEOUT=45000" >> $GITHUB_ENV
              echo "TEST_TIMEOUT=90000" >> $GITHUB_ENV
              ;;
          esac

      - name: ðŸŒ Test URL Connectivity & Warm-up
        run: |
          echo "ðŸ” Testing URL connectivity before running tests..."
          case "${{ env.ENV }}" in
            "qa")
              URL="${{ env.QA_BASE_URL }}"
              ;;
            "prod")
              URL="${{ env.PROD_BASE_URL }}"
              ;;
            "staging")
              URL="${{ env.STAGING_BASE_URL }}"
              ;;
          esac
          
          echo "Testing URL: $URL"
          
          # Test connectivity with retries and warm-up
          for i in {1..5}; do
            if curl -s --head --fail --connect-timeout 30 --max-time 60 "$URL" > /dev/null; then
              echo "âœ… URL is reachable (attempt $i)"
              break
            else
              echo "âŒ URL unreachable (attempt $i/5)"
              if [ $i -eq 5 ]; then
                echo "::error::URL connectivity test failed after 5 attempts"
                exit 1
              else
                echo "â³ Waiting 15 seconds before retry..."
                sleep 15
              fi
            fi
          done
          
          # Additional warm-up for PROD
          if [ "${{ env.ENV }}" == "prod" ]; then
            echo "ðŸ”¥ Warming up PROD environment..."
            for j in {1..3}; do
              curl -s "$URL" > /dev/null
              echo "Warm-up request $j/3 sent"
              sleep 5
            done
            echo "âœ… PROD environment warmed up"
          fi

      - name: ðŸ”§ Debug Environment Setup
        run: |
          echo "Trigger: ${{ github.event_name }}"
          echo "Environment: $ENV"
          echo "QA Base URL: $QA_BASE_URL"
          echo "Staging Base URL: $STAGING_BASE_URL" 
          echo "Prod Base URL: $PROD_BASE_URL"
          echo "Action Timeout: $ACTION_TIMEOUT"
          echo "Test Timeout: $TEST_TIMEOUT"
          echo "Node Version: $(node --version)"
          echo "NPM Version: $(npm --version)"
          echo "Playwright Version: $(npx playwright --version)"
          echo "Working Directory: $(pwd)"

      - name: ðŸ§ª Run Tests (All for Scheduled, Selected for Manual)
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "ðŸ•’ Scheduled Run: Running ALL tests (Login + Homepage + AI Visual)"
            ENV=${{ env.ENV }} npx playwright test \
              --project=chromium-ai-visual \
              --reporter=html,line \
              --timeout=${{ env.TEST_TIMEOUT || '90000' }} \
              --retries=2 \
              --workers=1
          else
            TEST_TAGS="${{ github.event.inputs.test_tags || '@positiveLogin' }}"
            echo "ðŸ‘¤ Manual/Push Run: Running tests with tags: ${TEST_TAGS}"
            ENV=${{ env.ENV }} npx playwright test \
              --project=chromium-ai-visual \
              --grep="${TEST_TAGS}" \
              --reporter=html,line \
              --timeout=${{ env.TEST_TIMEOUT || '90000' }} \
              --retries=2 \
              --workers=1
          fi
        env:
          ENV: ${{ env.ENV }}
          QA_BASE_URL: ${{ env.QA_BASE_URL }}
          STAGING_BASE_URL: ${{ env.STAGING_BASE_URL }}
          PROD_BASE_URL: ${{ env.PROD_BASE_URL }}
          ACTION_TIMEOUT: ${{ env.ACTION_TIMEOUT }}
          TEST_TIMEOUT: ${{ env.TEST_TIMEOUT }}
          PLAYWRIGHT_HEADLESS: true
          CI: true

      - name: ðŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report-${{ env.ENV }}-${{ github.run_number }}
          path: |
            playwright-report/
            test-results/
          retention-days: 14

      - name: ðŸ“‹ Upload Screenshots on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots-${{ env.ENV }}-${{ github.run_number }}
          path: test-results/
          retention-days: 7

      - name: ðŸ“¤ Upload Test Traces on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-traces-${{ env.ENV }}-${{ github.run_number }}
          path: test-results/**/*.zip
          retention-days: 7

      - name: ðŸ“§ Notify on Failure
        if: failure()
        run: |
          echo "::error::Tests failed in ${{ env.ENV }} environment"
          echo "::error::Trigger: ${{ github.event_name }}"
          echo "::error::Check the uploaded artifacts for details"

      - name: âœ… Test Summary
        if: always()
        run: |
          echo "## Test Results - ${{ env.ENV }} Environment" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ env.ENV }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "- **Test Scope**: All Tests (Login + Homepage + AI Visual)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Test Tags**: ${{ github.event.inputs.test_tags || '@positiveLogin' }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Timeout**: ${{ env.TEST_TIMEOUT || '90000' }} ms per test" >> $GITHUB_STEP_SUMMARY
          echo "- **Retries**: 2 (for stability)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "- **Status**: âœ… All Tests Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âŒ Some Tests Failed" >> $GITHUB_STEP_SUMMARY
          fi