name: Github Actions For Testing 

on:
  workflow_dispatch:
    inputs:
      test_tags:
        description: 'Test tags to run (e.g., @positiveLogin, @negativeLogin, @smoke)'
        required: false
        default: '@positiveLogin'
        type: string
      environment:
        description: 'Environment to test (qa, staging, prod)'
        required: false
        default: 'qa'
        type: choice
        options:
        - qa
        - staging
        - prod
  schedule:
    - cron: '0 */3 * * *'  # Runs every 3 hours
  push:
    branches:
      - main
      - feature/**

jobs:
  login-prod-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "ðŸ“¦ Using npm ci (package-lock.json found)"
            npm ci
          else
            echo "ðŸ“¦ Using npm install (no package-lock.json)"
            npm install
          fi

      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: âš™ï¸ Setup Environment Variables
        run: |
          # For scheduled runs (every 3 hours), always use QA
          if [ "${{ github.event_name }}" == "schedule" ]; then
            ENV_INPUT="qa"
            echo "ðŸ•’ Scheduled run - Using QA environment"
          else
            ENV_INPUT="${{ github.event.inputs.environment || 'qa' }}"
            echo "ðŸ‘¤ Manual/Push run - Using selected environment: ${ENV_INPUT}"
          fi
          
          echo "ENV=${ENV_INPUT}" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV
          echo "HEADLESS=true" >> $GITHUB_ENV
          echo "PLAYWRIGHT_HEADLESS=true" >> $GITHUB_ENV
          
          # Set QA to marathon URL (as you requested)
          case "${ENV_INPUT}" in
            "qa")
              echo "QA_BASE_URL=https://ecommerce-playground.lambdatest.io" >> $GITHUB_ENV
              ;;
            "staging")
              echo "STAGING_BASE_URL=https://stage.my.marathon-health.com" >> $GITHUB_ENV
              ;;
            "prod")
              echo "PROD_BASE_URL=https://my.marathon-health.com" >> $GITHUB_ENV
              ;;
          esac

      - name: ðŸ”§ Debug Environment Setup
        run: |
          echo "Environment: $ENV"
          echo "QA Base URL: $QA_BASE_URL"
          echo "Staging Base URL: $STAGING_BASE_URL" 
          echo "Prod Base URL: $PROD_BASE_URL"
          echo "Node Version: $(node --version)"
          echo "NPM Version: $(npm --version)"
          echo "Playwright Version: $(npx playwright --version)"
          echo "Working Directory: $(pwd)"
          echo "Package.json exists: $([ -f package.json ] && echo 'Yes' || echo 'No')"
          echo "Package-lock.json exists: $([ -f package-lock.json ] && echo 'Yes' || echo 'No')"

      - name: ðŸ§ª Run Tests (All for Scheduled, Selected for Manual)
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "ðŸ•’ Scheduled Run: Running ALL tests (Login + Homepage + AI Visual)"
            ENV=${{ env.ENV }} npx playwright test \
              --project=chromium-ai-visual \
              --reporter=html,line \
              --timeout=90000 \
              --retries=0 \
              --workers=2
          else
            TEST_TAGS="${{ github.event.inputs.test_tags || '@positiveLogin' }}"
            echo "ðŸ‘¤ Manual/Push Run: Running tests with tags: ${TEST_TAGS}"
            ENV=${{ env.ENV }} npx playwright test \
              --project=chromium-ai-visual \
              --grep="${TEST_TAGS}" \
              --reporter=html,line \
              --timeout=90000 \
              --retries=0 \
              --workers=2
          fi

      - name: ðŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: login-test-report-${{ env.ENV || 'prod' }}
          path: |
            playwright-report/
            test-results/
          retention-days: 14

      - name: ðŸ“‹ Upload Screenshots on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: login-test-screenshots-${{ env.ENV || 'prod' }}
          path: test-results/
          retention-days: 7

      - name: ðŸ“¤ Upload Test Traces on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: login-test-traces-${{ env.ENV || 'prod' }}
          path: test-results/**/*.zip
          retention-days: 7

      - name: ðŸ“§ Notify on Failure
        if: failure()
        run: |
          echo "::error::Login test failed in ${{ env.ENV || 'prod' }} environment"
          echo "::error::Check the uploaded artifacts for details"
          echo "::error::Possible causes: Browser timeout, network issues, or environment configuration"

      - name: âœ… Test Summary
        if: always()
        run: |
          echo "## Login Test Results - ${{ env.ENV || 'Production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ env.ENV || 'Production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Test Tags: ${{ github.event.inputs.test_tags || '@positiveLogin' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Timeout: 90 seconds per test" >> $GITHUB_STEP_SUMMARY
          echo "- Retries: 0 (no retries)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "- Status: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Status: âŒ Failed" >> $GITHUB_STEP_SUMMARY
            echo "- Troubleshooting: Check artifacts for screenshots and traces" >> $GITHUB_STEP_SUMMARY
          fi